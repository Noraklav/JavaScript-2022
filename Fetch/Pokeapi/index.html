<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/main.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/528/528101.png">
  <title>Pokeapi</title>
</head>
<body>
  
  <main class="main__container">
    <h2 class="poke_name">Bulbasaur</h2>
    <div class="card">
      <div class="card__img poke_img">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="">
      </div>
      <div class="card__info__container">
        <h3>Stats</h3>
        <div class="card__info">
          <div class="block">
            <span class="card__info__xp">XP: <b>64</b></span>
            <span class="card__info__hp">HP: <b>45</b></span>
          </div>
          
          <div class="block">
            <span class="card__info__attack">Ataque: <b>49</b></span>
              <span class="card__info__defense">Defensa: <b>49</b></span>
              <span class="card__info__attSpecial">Ataque Especial: <b>65</b></span>
              <span class="card__info__defSpecial">Defensa Especial: <b>65</b></span>
            </div>
            
            <div class="block">
              <span class="card__info__speed">Velocidad: <b>64</b></span>
              <span class="card__info__weight">Peso: <b>6,9</b>kg</span>
            </div>

            <div class="block">
              <h3 class="h3_type">Tipo</h3>
              <div class="block__types">
                <span class="card__info__type"><b>Grass</b></span>
                <span class="card__info__type"><b>Water</b></span>
              </div>
            </div>

        </div>
      </div>
    </div>
  </main>

  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
